<div class="container">
        <div class="row">
            <div th:each="product : ${productsList}" class="col-md-4">
                <div class="card">
                    <img th:src="@{${product.img_url}}" class="card-img-top" alt="Product Image" width="200px" height="300px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Product Description</p>
                        <p class="card-text"><strong th:text="${product.price}">Price</strong></p>
                        <a href="/shop/cart" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
