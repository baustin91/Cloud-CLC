<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Edit an Item</title>
  </head>
  <body>
    <div class="card">
  <div class="card-header">
   <a href="/" class="link">Sales Website</a>
    <a class="btn btn-primary" style="float: right" href="/" role="button">Log Out</a>
    </div>
</div>
<h1 style="text-align:center">Edit an Item</h1>
<div class="d-flex justify-content-center align-items-center">
	<div style="width: 50%">
		<form action="#" method="post" th:action="@{editProductSubmit}" th:object="${editProduct}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group" style="margin-top: 5px">
				<input type="text" th:field="*{name}" placeholder="Product Name" class="form-control" required>
			</div>
			<div class="form-group" style="margin-top: 5px">
				<input type="number" th:field="*{price}" class="form-control" required>
			</div>
			<div class="form-group" style="margin-top: 5px">
				<input type="text" th:field="*{description}" placeholder="Product Description" class="form-control" required>
			</div>
			<div class="form-group" style="margin-top: 5px">
				<input type="text" th:field="*{img_url}" placeholder="Image Url" class="form-control" required>
			</div>
			<div class="d-flex justify-content-center" style="width: 100%; margin-top: 5px">
			<button type="submit" class="btn btn-primary ml-auto btn-block" style="width:100%">Submit</button>
			</div>
		</form>
	</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
