<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shop</title>
  </head>
  <body>
    <div class="card">
  <div class="card-header">
   <a href="/" class="link">Sales Website</a>
    <a class="btn btn-primary" style="float: right" href="/" role="button">Home</a>
    </div>
</div>
    <h1 style="text-align:center">Added The Item To Your Cart!</h1>
    <h2 style="text-align:center">Check out, or continue shopping?</h2>
<div class="new-button-class" style="text-align:center">
	<a class="btn btn-primary" style="float: center" th:href="@{/shop/checkout}" role="button">Check Out</a>
 	<a class="btn btn-primary" style="float: center" href="/shop/" role="button">Continue Shopping</a>
 </div>
 
 <div class="row justify-content-center">
 	<h1>Your Cart</h1>
 </div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="list-group">
                <li th:each="product : ${cart}" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <span th:text="${product.name}" class="font-weight-bold">Product Name</span>
                        <span class="mx-2">-</span>
                        <span th:text="${product.description}">Product Description</span>
                    </div>
                    <span th:text="${product.price}" class="text-primary">Product Price</span>
                </li>
            </ul>
			<!-- Total Price -->
			<div class="d-flex justify-content-end mt-3">
			    <span class="font-weight-bold">Total: </span>
			    <span th:text="${total}" class="ml-2 text-primary">0.00</span>
			</div>
        </div>
    </div>
</div>


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
